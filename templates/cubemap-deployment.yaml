{{- if .Values.cubemap.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "live-stream-packager.fullname" . }}-cubemap
  labels:
    {{- include "live-stream-packager.labels" . | nindent 4 }}
    app.kubernetes.io/component: cubemap
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "live-stream-packager.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cubemap
  template:
    metadata:
      labels:
        {{- include "live-stream-packager.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cubemap
    spec:
      volumes:
        - name: cubemap-config
          configMap:
            name: {{ include "live-stream-packager.fullname" . }}-cubemap

      containers:
        - name: cubemap
          image: "{{ .Values.image.cubemap.repository }}:{{ .Values.image.cubemap.tag }}"
          imagePullPolicy: {{ .Values.image.cubemap.pullPolicy }}
          args: ["/etc/cubemap/cubemap.config"]
          ports:
            - name: udp-input
              containerPort: {{ .Values.cubemap.udpPort }}
              protocol: UDP
            - name: http
              containerPort: {{ .Values.cubemap.httpPort }}
              protocol: TCP
          volumeMounts:
            - name: cubemap-config
              mountPath: /etc/cubemap
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
